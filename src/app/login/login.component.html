<mat-card class="host">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="errorMessage | async" class="loginError">
        {{ errorMessage | async }}
      </p>

      <p class="loginButtons">
        <button (click)="submit()" type="submit" mat-button>Login</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
