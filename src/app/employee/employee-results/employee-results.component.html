
<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="employeeCode">
      <mat-header-cell *matHeaderCellDef> Emp ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.employeeCode}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="preferredFullName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.preferredFullName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="jobTitleName">
      <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.jobTitleName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <mat-header-cell *matHeaderCellDef> Email ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.emailAddress}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
